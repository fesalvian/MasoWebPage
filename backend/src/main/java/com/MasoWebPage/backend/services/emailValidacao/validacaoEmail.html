<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecionamento</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        .botao {
            padding: 15px 40px;
            font-size: 20px;
            font-weight: bold;
            color: white;
            background-color: #ff5733;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        .botao:hover {
            background-color: #cc4628;
        }
    </style>
    <script>
        function redirecionar() {
            window.location.href = "LINK_DE_VALIDACAO";
        }
    </script>
</head>
<body>
<button class="botao" onclick="redirecionar()">validar</button>
</body>
</html>
